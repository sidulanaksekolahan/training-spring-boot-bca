spring.application.name=hello-kubernetes

server.port=8080

# Aktifkan Actuator untuk monitoring
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=*
management.health.circuitbreakers.enabled=true

resilience4j.circuitbreaker.circuit-breaker-aspect-order=1
resilience4j.circuitbreaker.instances.call-external-api.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.call-external-api.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.call-external-api.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.call-external-api.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.call-external-api.sliding-window-size=2
resilience4j.circuitbreaker.instances.call-external-api.minimum-number-of-calls=1
resilience4j.circuitbreaker.instances.call-external-api.event-consumer-buffer-size=10

# circuitbreaker has higher priority than retry
resilience4j.retry.retry-aspect-order=2
resilience4j.retry.instances.call-external-api.max-attempts=3
resilience4j.retry.instances.call-external-api.wait-duration=2s
#resilience4j.retry.instances.call-external-api.enable-exponential-backoff=true
#resilience4j.retry.instances.call-external-api.exponential-backoff-multiplier=5

spring.datasource.url=jdbc:postgresql://localhost:5431/onedb
spring.datasource.username=postgres
spring.datasource.password=yourpassword

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

#########################################################################################################
#############################################Eureka######################################################
#########################################################################################################

# Daftar dan ambil registry dari Eureka Server yang berada di localhost:8010
eureka.client.service-url.defaultZone=${EUREKA_DEFAULT_ZONE:http://localhost:8010/eureka}

# Daftar ke Eureka Server
eureka.client.register-with-eureka=true

# Mengambil (fetch) daftar service dari Eureka Server
eureka.client.fetch-registry=true

# Gunakan IP daripada hostname
eureka.instance.prefer-ip-address=true